apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

ext {
    GROUP_ID = 'com.jonapoul'
    ARTIFACT_ID = 'apptheme'
}

android {
    compileSdkVersion versions.targetSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.libVersionCode
        versionName versions.libVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        kotlinOptions.freeCompilerArgs += ['-module-name', "$GROUP_ID.$ARTIFACT_ID"]
    }

    kotlinOptions.jvmTarget = '1.8'
}

task installLocalGitHook(type: Copy) {
    from new File(rootProject.rootDir, 'scripts/pre-commit.sh')
    into new File(rootProject.rootDir, '.git/hooks')
    rename 'pre-commit.sh', 'pre-commit'
    fileMode 0775
}

gradle.projectsEvaluated {
    /* Force the pre-commit hook to be installed in the local repo when Gradle syncs */
    preBuild.dependsOn installLocalGitHook
}


project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation "androidx.preference:preference-ktx:$versions.preference"
    implementation "com.github.jonapoul:android-extensions:$versions.android_extensions"
    implementation "com.google.android.material:material:$versions.material"
}
